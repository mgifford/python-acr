<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Accessibility Report Validator</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: #334155;
        }

        .container {
            max-width: 1400px; /* Wider for report reading */
            margin: auto;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { margin-top: 0; color: #1e293b; }
        p { color: #64748b; }

        /* --- Header & Controls --- */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
        }

        .nav-button, .save-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .nav-button { background-color: #94a3b8; color: white; }
        .nav-button:hover:not(:disabled) { background-color: #64748b; }
        .nav-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .save-button { background-color: #16a34a; color: white; margin-left: auto; }
        .save-button:hover { background-color: #15803d; }

        #status { font-weight: bold; margin-bottom: 10px; }

        /* --- Validation Table --- */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        /* --- Specific Column Styles --- */
        
        /* 1. Model Badge */
        .model-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            background-color: #6366f1; /* Indigo default */
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* 2. Context (Inputs) */
        .context-cell {
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
            color: #475569;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            background: #f8fafc;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            width: 250px;
        }

        /* 3. The Generated Report (Main Focus) */
        .report-content {
            white-space: pre-wrap; /* Preserves paragraphs and formatting */
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.95em;
            line-height: 1.6;
            color: #1e293b;
            max-height: 500px; /* Scrollable if very long */
            overflow-y: auto;
            min-width: 400px;
        }

        /* 4. Validation Inputs */
        .validation-cell {
            width: 250px;
            background: #fffbeb; /* Light yellow tint to highlight action area */
        }
        
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.8em; font-weight: bold; margin-bottom: 4px; color: #4b5563; }
        
        select, input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea { resize: vertical; min-height: 60px; }

        .hidden-row { display: none; }
    </style>
</head>
<body onload="loadDataAutomatically()">

    <div class="container">
        <h1>üîç AI Accessibility Report Validator</h1>
        <p>Compare models, validate WCAG summaries, and generate feedback data.</p>
        
        <div id="status">Loading...</div>

        <div class="controls" id="navControls" style="display:none;">
            <button id="prevButton" class="nav-button" onclick="handlePrev()">Previous</button>
            <span id="currentIndex" style="font-weight:bold; color:#334155;"></span>
            <button id="nextButton" class="nav-button" onclick="handleNext()">Next</button>
            
            <button id="saveButton" class="save-button" onclick="saveData()">üíæ Download CSV Results</button>
        </div>

        <table id="mainTable">
            <thead>
                <tr>
                    <th style="width: 10%;">Model</th>
                    <th style="width: 20%;">Input Context (Issues/Comments)</th>
                    <th style="width: 45%;">Generated Accessibility Report</th>
                    <th style="width: 25%;">Validator Review</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Configuration
        const DATA_ENDPOINT = '/data/llm_feedback_data.json'; // Ensure this matches run_server.py
        let allData = [];
        let currentIndex = 0;

        async function loadDataAutomatically() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(DATA_ENDPOINT);
                if (!response.ok) throw new Error("Server not reachable. Run 'python run_server.py'");
                
                // Detect Content-Type to handle JSON or CSV
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/csv')) {
                     const text = await response.text();
                     allData = parseCSV(text);
                } else {
                     allData = await response.json();
                }

                if (!allData || allData.length === 0) throw new Error("File is empty.");

                renderTable();
                updateDisplay();
                
                statusEl.textContent = `Loaded ${allData.length} reports for validation.`;
                statusEl.style.color = "green";
                document.getElementById('navControls').style.display = 'flex';

            } catch (e) {
                statusEl.textContent = `Error: ${e.message}`;
                statusEl.style.color = "red";
            }
        }

        // --- Rendering ---
        function renderTable() {
            const tbody = document.querySelector('#mainTable tbody');
            tbody.innerHTML = '';

            allData.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hidden-row'; // Hide by default
                tr.dataset.index = index;

                // 1. Model Name
                const modelName = row.model_name || row.model || "Unknown Model";
                // Generate a consistent color based on model name string
                const colorHue = textToHue(modelName); 
                
                // 2. Context (Input Data)
                // We prefer 'context_info' or 'original_input', fallback to entire row dump
                const contextText = row.context_info || row.input_data || row.original_context || JSON.stringify(row, null, 2);

                // 3. The Report (The Output)
                const reportText = row.ai_generated_statement || row.generated_report || row.report || "";

                tr.innerHTML = `
                    <td>
                        <span class="model-badge" style="background-color: hsl(${colorHue}, 70%, 50%)">
                            ${modelName}
                        </span>
                        <div style="margin-top:10px; font-size:0.8em; color:#888;">
                            Query ID: <strong>${row.query_id || "N/A"}</strong>
                        </div>
                    </td>
                    <td>
                        <div class="context-cell">${escapeHtml(contextText)}</div>
                        <div style="margin-top:10px;">
                            <a href="${row.source_url || '#'}" target="_blank" style="font-size:0.85em;">üîó View Source URL</a>
                        </div>
                    </td>
                    <td>
                        <div class="report-content">${formatReport(reportText)}</div>
                    </td>
                    <td class="validation-cell">
                        <div class="input-group">
                            <label>Quality Score (1-5)</label>
                            <input type="number" class="score-input" min="1" max="5" value="${row.val_score || 5}" id="score-${index}">
                        </div>
                        <div class="input-group">
                            <label>Issues Found</label>
                            <select id="status-${index}">
                                <option value="Perfect">Perfect / Accurate</option>
                                <option value="Minor Hallucination">Minor Hallucination</option>
                                <option value="Major Hallucination">Major Hallucination</option>
                                <option value="Missed Context">Missed Context</option>
                                <option value="Bad Formatting">Bad Formatting</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Feedback / Comments</label>
                            <textarea id="comment-${index}" placeholder="Why did you give this score?">${row.val_comment || ''}</textarea>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateDisplay() {
            const rows = document.querySelectorAll('#mainTable tbody tr');
            rows.forEach(r => r.classList.add('hidden-row'));
            
            if (rows[currentIndex]) {
                rows[currentIndex].classList.remove('hidden-row');
                
                // Restore previous state if it exists in memory
                const data = allData[currentIndex];
                if(data.val_status) document.getElementById(`status-${currentIndex}`).value = data.val_status;
            }

            document.getElementById('currentIndex').textContent = `Reviewing ${currentIndex + 1} of ${allData.length}`;
            document.getElementById('prevButton').disabled = currentIndex === 0;
            document.getElementById('nextButton').disabled = currentIndex === allData.length - 1;
        }

        // --- Navigation ---
        function handlePrev() {
            saveCurrentRowToMemory();
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function handleNext() {
            saveCurrentRowToMemory();
            if (currentIndex < allData.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        function saveCurrentRowToMemory() {
            if (!allData[currentIndex]) return;
            allData[currentIndex].val_score = document.getElementById(`score-${currentIndex}`).value;
            allData[currentIndex].val_status = document.getElementById(`status-${currentIndex}`).value;
            allData[currentIndex].val_comment = document.getElementById(`comment-${currentIndex}`).value;
        }

        // --- Saving (Download CSV) ---
        function saveData() {
            saveCurrentRowToMemory(); // Save the currently visible row first
            
            // Define headers
            const headers = ['query_id', 'model_name', 'validation_score', 'validation_status', 'validation_comment', 'original_context'];
            
            // Construct CSV
            let csvContent = headers.join(',') + '\n';
            
            allData.forEach(row => {
                const csvRow = [
                    cleanCSV(row.query_id),
                    cleanCSV(row.model_name || row.model),
                    row.val_score || 5,
                    cleanCSV(row.val_status || 'Perfect'),
                    cleanCSV(row.val_comment || ''),
                    cleanCSV(row.context_info || row.original_context)
                ];
                csvContent += csvRow.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "model_comparison_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- Helpers ---
        function cleanCSV(str) {
            if (!str) return '""';
            return `"${String(str).replace(/"/g, '""').replace(/\n/g, ' ')}"`;
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // Simple formatter to make text look a bit more like Markdown without a heavy library
        function formatReport(text) {
            if (!text) return "";
            // Bold **text**
            let formatted = escapeHtml(text).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Bullet points - turn " - " or "* " at start of line into bullets visually (simple hack)
            formatted = formatted.replace(/^[\*\-]\s(.*)$/gm, '‚Ä¢ $1');
            return formatted;
        }
        
        // Generate a stable color from string
        function textToHue(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return Math.abs(hash % 360);
        }
        
        // Basic CSV Parser for loading initial data
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                return headers.reduce((obj, header, i) => {
                    obj[header] = values[i] ? values[i].replace(/"/g, '') : '';
                    return obj;
                }, {});
            });
        }
    </script>
</body>
</html>
